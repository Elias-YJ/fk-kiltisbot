# This workflow takes ssh connection to Guild's server, pulls latest
# changes and restarts bot in new tmux session. Currently new dependencies 
# are not installed but they must be added manually in server.

name: Update bot on Guild's server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Execute commands via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          tmux kill-session -t kiltisbot
          git -C fk-kiltisbot pull
          tmux new-session -d -s kiltisbot \
          "source fk-kiltisbot/kiltisbot-env/bin/activate;
          python fk-kiltisbot/kiltisbot.py"
